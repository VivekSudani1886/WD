<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>

    <div class="container" style="background-color: #eeeeee;">

      <span class="d-flex justify-content-center pb-2"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968672.png" class="img img-fluid" style="height: 10%; width: 10%;"></span>

    <form>

      <p class="h1 d-flex justify-content-center">Please Sign in</p>
      <div class="d-flex justify-content-center">
        <input type="email" class="form-control-lg border" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" style="border-color: transparent;">
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <input type="password" class="form-control-lg border" id="exampleInputPassword1" placeholder="Password" style="border-color: transparent;">
      </div>
      <div class="mb-3 form-check d-flex justify-content-center">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <div class="d-flex justify-content-center"><button type="submit" class="btn btn-primary btn-lg" >Sign in</button></div>
    </form>

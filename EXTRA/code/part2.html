<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>part a 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  	<div class="container-fluid">
        <form>
            <fieldset class="border rounded-3 p-4">
            <div class="row ">

                <div class="col text-center">
                <h1>Covid-19 Vaccine  Registartion center </h1>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-1">Full Name</div>
                <div class="col"><input type="text" class="form-control " id="exampleFormControlInput1"></div>
            </div>

            <div class="row pt-2">
                <div class="col-1">Last Name</div>
                <div class="col"><input type="text" class="form-control " id="exampleFormControlInput1"></div>
            </div>


            <div class="row pt-2">
                <div class="col-1">Addhar no</div>
                <div class="col"><input type="text" class="form-control " id="exampleFormControlInput1"></div>
            </div>


           
          

                <div class="row pt-2">
                    <div class="col-1">Vacine center name</div>
                    <div class="col">
                            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="select degree">
                            <datalist id="datalistOptions">
                            <option value="b.tech">
                            <option value="bca">
                            <option value="b.com">
                            <option value="mca">
                            <option value="mba chaiwala">
                            </datalist>
                    </div>
                </div>

                <div class="row pt-2">
                    <div class="col-1">Vacine  name</div>
                    <div class="col">
                            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="select degree">
                            <datalist id="datalistOptions">
                            <option value="b.tech">
                            <option value="bca">
                            <option value="b.com">
                            <option value="mca">
                            <option value="mba chaiwala">
                            </datalist>
                    </div>
                </div>


            
                <div class="row pt-2">
                    <div class="col-1">Date of dose</div>
                    <div class="col"><input type="date" class="form-control " id="exampleFormControlInput1"></div>
                </div>


                <div class="row pt-2">
                    <div class="col-1">Dose no</div>
                    <div class="col"><input type="text" class="form-control " id="exampleFormControlInput1"></div>
                </div>
    


            <div class="row pt-2">
                <div class="col-2"></div>
                <div class="col-2 "><input type="submit" class="form-control " id="exampleFormControlInput1"></div>
           
                <div class="col-2"></div>
                <div class="col-2"><input type="reset" class="form-control " id="exampleFormControlInput1" value="Cancel"></div>
            </div>



            
              
           </fieldset>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>part a1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  	<div class="container-fluid">
        <form>
            <fieldset class="border rounded-3 p-4">
            <div class="row ">

                <div class="col text-center">
                <h1>Student Regitration</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-1">Full Name</div>
                <div class="col"><input type="text" class="form-control " id="exampleFormControlInput1"></div>
            </div>
            <div class="row pt-2">
                <div class="col-1">Email</div>
                <div class="col"><input type="email" class="form-control " id="exampleFormControlInput1"></div>
            </div>
            <div class="row pt-2">
                <div class="col-1">Mobile no</div>
                <div class="col"><input type="text" class="form-control " id="exampleFormControlInput1"></div>
            </div>
            <div class="row pt-2">
                <div class="col-1">Address</div>
                <div class="col"><textarea class="col form-control p-0 " id="exampleFormControlInput1"></textarea></div>    
            </div>
            <div class="row pt-2">
                <div class="col-1">Nationality</div>
                <div class="col"><input type="date" class="form-control " id="exampleFormControlInput1"></div>
            </div>
            <div class="row pt-2">
                <div class="col-1">Gender</div>
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">female</label>
                      </div>
                      
                    </div>
                </div>

                <div class="row pt-2">
                    <div class="col-1">Higest degree</div>
                    <div class="col">
                            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="select degree">
                            <datalist id="datalistOptions">
                            <option value="b.tech">
                            <option value="bca">
                            <option value="b.com">
                            <option value="mca">
                            <option value="mba chaiwala">
                            </datalist>
                    </div>
                </div>


            
            <div class="row pt-2">
                <div class="col-1">CPI</div>
                <div class="col"><input type="text" class="form-control " id="exampleFormControlInput1"></div>
            </div>
            
            <div class="row pt-2">
                <div class="col-1">UNIVERSITY</div>
                <div class="col"><input type="text" class="form-control " id="exampleFormControlInput1"></div>
            </div>
            
            <div class="row pt-2">
                <div class="col-1 pt-2">Passing year</div>
                <div class="col">
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="select passing year">
                        <datalist id="datalistOptions">
                        <option value="2020">
                        <option value="2021">
                        <option value="2022">
                        <option value="2023">
                        <option value="2024">
                        </datalist>
                </div>
            </div>


            <div class="row pt-2">
                <div class="col-2"></div>
                <div class="col-2 "><input type="submit" class="form-control " id="exampleFormControlInput1"></div>
           
                <div class="col-2"></div>
                <div class="col-2"><input type="reset" class="form-control " id="exampleFormControlInput1"></div>
            </div>



            
              
           </fieldset>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

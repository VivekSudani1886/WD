<!DOCTYPE html>
<html>
<head>

    <title>PART - A</title>

    <style type="text/css">

        a{
            color: orange;
        }

        a:visited{

            color: red;
        }

        .line::first-line{

            color: red;
            font-size: 40px;
        }

        .letter::first-letter{

            color: blue;
            font-size: 40px;
        }

        .division::selection{

            background-color: yellow;
        }

        .special:hover{

            font-style: italic;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div><a href="#">Click Here</a></div><hr>
    <p class="line">This is First Line<br><br>This is Second Line</p><hr>
    <p class="letter">This is First Letter</p><hr>
    <div class="division">Division</div><hr>
    <div class="special">Special</div>
</body>
</html>

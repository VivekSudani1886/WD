<!DOCTYPE html>
<html>

<head>

    <title>PART - A (1)</title>

    <style type="text/css">

        .main{

            position: absolute;
            height: 50%;
            width: 20%;
            animation-name: animation;
            animation-duration: 6s;
        }

        @keyframes animation{

            from{
                background-color: red;
            }
            to{
                background-color: yellow;
            }
        }
    </style>
</head>

<body>

    <div class="main"> </div>
</body>
</html>
